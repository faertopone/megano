{%  extends 'base_templates/base.html'  %}
{% load i18n %}
{% load static %}

{% block content %}
    <h1>ID продукта: {{ product.pk }}</h1>
    <h4>Информация о продукте: {{ product.info }}</h4>
    <div class="Tabs-addComment">
      <form class="form" action="#" method="post">
        {% csrf_token %}
        <div class="form-group">
          <textarea class="form-textarea" name="review" id="review" placeholder="Review"></textarea>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="row-block">
              <input class="form-input" id="name" name="name" type="text" placeholder="Name"/>
            </div>
            <div class="row-block">
              <input class="form-input" id="email" name="email" type="text" placeholder="Email"/>
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn_muted" type="submit">Submit Review
          </button>
        </div>
      </form>
    </div>
{% endblock %}
